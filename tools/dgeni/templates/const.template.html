{% import "macros.html" as macros %}

<h4 id="{$ interface.name $}" class="docs-header-link docs-api-h4 docs-api-const-name">
  <span header-link="{$ const.name $}"></span>
  <code>{$ const.name $}</code>
</h4>

{%- if const.description -%}
<p class="docs-api-interface-description">{$ const.description | marked | safe $}</p>
{%- endif -%}

{%- if const.isDeprecated -%}
<div class="docs-api-const-deprecated-marker" {$ macros.deprecationTitle(const) $}>
  Deprecated
</div>
{%- endif -%}

{$ propertyList(const.properties) $}
